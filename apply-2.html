<!-- APPLY FORM SECTION -->
<section class="apply-form" id="contact">
    <div class="container">
        <h2 class="text-center text-uppercase text-secondary mb-0">Apply for a Project</h2>
        <hr class="star-dark mb-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                <form name="sentMessage" id="contactForm" novalidate="novalidate">
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label class="label">Name</label>
                            <input class="form-control" id="name" type="text" value="Name" onfocus="value=''" required="required" data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label class="label">Email Address</label>
                            <input class="form-control" id="email" type="email" value="Email Address" onfocus="value=''" required="required" data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label class="label">Phone Number</label>
                            <input class="form-control" id="phone" type="tel" value="Phone Number" onfocus="value=''" required="required" data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label class="label">Title of Project</label>
                            <input class="form-control" id="email" type="email" value="Enter Title of Project" onfocus="value=''" required="required" data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label class="label">Description of Project</label>
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                <label class="label">What are the main types of services you offer?</label>
                                <label class="checkbox-container">JavaScript
                                        <input type="checkbox" name="skill" value="javascript">
                                        <span class="checkmark"></span>
                                      </label>
                                      <label class="checkbox-container">Handlebars
                                        <input type="checkbox" name="skill" value="handlebars">
                                        <span class="checkmark"></span>
                                      </label>
                                      <label class="checkbox-container">HTML 5
                                        <input type="checkbox" name="skill" value="html-5">
                                        <span class="checkmark"></span>
                                      </label>
                                      <label class="checkbox-container">Bootstrap
                                        <input type="checkbox" name="skill" value="bootstrap">
                                        <span class="checkmark"></span>
                                      </label>
                                      <label class="checkbox-container">CSS
                                            <input type="checkbox" name="skill" value="css">
                                            <span class="checkmark"></span>
                                      </label>
                                      <label class="checkbox-container">NodeJS
                                            <input type="checkbox" name="skill" value="nodejs">
                                            <span class="checkmark"></span>
                                      </label>
                                      <label class="checkbox-container">MongoDB
                                            <input type="checkbox" name="skill" value="mongodb">
                                            <span class="checkmark"></span>
                                      </label>
                                          <p class="help-block text-danger"></p>
                                          <label class="label">What is your level of experience?</label>
                                          <label class="radio-container">Beginner
                                                <input type="radio" checked="checked" name="radio">
                                                <span class="radio-checkmark"></span>
                                              </label>
                                              <label class="radio-container">Intermediate
                                                <input type="radio" name="radio">
                                                <span class="radio-checkmark"></span>
                                              </label>
                                              <label class="radio-container">Expert
                                                <input type="radio" name="radio">
                                                <span class="radio-checkmark"></span>
                                              </label>
                                              <p class="help-block text-danger"></p>
                                              
                                       


                                

                                
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    <br />
                    <div id="success"></div>

                       <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Submit</button>
                    
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
